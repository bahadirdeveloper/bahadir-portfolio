<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bg2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f093fb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5576c;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bg1)" rx="20"/>
  
  <!-- Decorative elements -->
  <circle cx="50" cy="50" r="30" fill="url(#bg2)" opacity="0.3"/>
  <circle cx="350" cy="250" r="40" fill="url(#bg2)" opacity="0.2"/>
  
  <!-- Building icon -->
  <g transform="translate(150, 100)">
    <!-- Main building -->
    <rect x="0" y="40" width="100" height="80" fill="white" opacity="0.9" rx="8"/>
    <!-- Windows -->
    <rect x="15" y="55" width="15" height="15" fill="#667eea" rx="2"/>
    <rect x="40" y="55" width="15" height="15" fill="#667eea" rx="2"/>
    <rect x="65" y="55" width="15" height="15" fill="#667eea" rx="2"/>
    <rect x="15" y="80" width="15" height="15" fill="#667eea" rx="2"/>
    <rect x="40" y="80" width="15" height="15" fill="#667eea" rx="2"/>
    <rect x="65" y="80" width="15" height="15" fill="#667eea" rx="2"/>
    <!-- Door -->
    <rect x="40" y="95" width="20" height="25" fill="#764ba2" rx="2"/>
    <!-- Roof -->
    <polygon points="0,40 50,20 100,40" fill="white" opacity="0.8"/>
  </g>
  
  <!-- Text -->
  <text x="200" y="280" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">EFFE MÄ°MARLIK</text>
</svg>
