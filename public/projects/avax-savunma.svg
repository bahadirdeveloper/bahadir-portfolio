<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fa709a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fee140;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bg2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a8edea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fed6e3;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bg1)" rx="20"/>
  
  <!-- Decorative elements -->
  <circle cx="70" cy="70" r="40" fill="url(#bg2)" opacity="0.3"/>
  <circle cx="330" cy="230" r="50" fill="url(#bg2)" opacity="0.2"/>
  
  <!-- Military/Outdoor icon -->
  <g transform="translate(150, 100)">
    <!-- Shield -->
    <path d="M50,20 L80,20 L90,40 L80,80 L50,80 L40,40 Z" fill="white" opacity="0.9"/>
    <!-- Shield details -->
    <path d="M50,25 L75,25 L82,40 L75,75 L50,75 L43,40 Z" fill="#fa709a" opacity="0.8"/>
    <!-- Cross -->
    <rect x="58" y="35" width="14" height="4" fill="white" rx="2"/>
    <rect x="63" y="30" width="4" height="14" fill="white" rx="2"/>
    <!-- Military star -->
    <polygon points="50,15 52,20 57,20 53,23 55,28 50,25 45,28 47,23 43,20 48,20" fill="#fee140"/>
  </g>
  
  <!-- Text -->
  <text x="200" y="280" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">AVAX SAVUNMA</text>
</svg>
