<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bg2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#43e97b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#38f9d7;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bg1)" rx="20"/>
  
  <!-- Decorative elements -->
  <circle cx="60" cy="60" r="35" fill="url(#bg2)" opacity="0.3"/>
  <circle cx="340" cy="240" r="45" fill="url(#bg2)" opacity="0.2"/>
  
  <!-- Construction icon -->
  <g transform="translate(150, 100)">
    <!-- Crane base -->
    <rect x="40" y="80" width="20" height="20" fill="white" opacity="0.9" rx="3"/>
    <!-- Crane arm -->
    <rect x="0" y="60" width="100" height="8" fill="white" opacity="0.8" rx="4"/>
    <!-- Crane tower -->
    <rect x="45" y="20" width="10" height="60" fill="white" opacity="0.9" rx="5"/>
    <!-- Hook -->
    <circle cx="20" cy="64" r="8" fill="#4facfe" opacity="0.8"/>
    <!-- Building structure -->
    <rect x="120" y="70" width="60" height="30" fill="white" opacity="0.7" rx="4"/>
    <rect x="130" y="80" width="10" height="10" fill="#00f2fe" rx="2"/>
    <rect x="150" y="80" width="10" height="10" fill="#00f2fe" rx="2"/>
    <rect x="170" y="80" width="10" height="10" fill="#00f2fe" rx="2"/>
  </g>
  
  <!-- Text -->
  <text x="200" y="280" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">VERTEX YAPI</text>
</svg>
