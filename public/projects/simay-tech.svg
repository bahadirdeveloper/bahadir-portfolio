<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bg2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f093fb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5576c;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bg1)" rx="20"/>
  
  <!-- Decorative elements -->
  <circle cx="50" cy="50" r="30" fill="url(#bg2)" opacity="0.3"/>
  <circle cx="350" cy="250" r="40" fill="url(#bg2)" opacity="0.2"/>
  
  <!-- AI/Robot icon -->
  <g transform="translate(150, 100)">
    <!-- Robot head -->
    <rect x="20" y="20" width="60" height="60" fill="white" opacity="0.9" rx="10"/>
    <!-- Eyes -->
    <circle cx="35" cy="40" r="6" fill="#667eea"/>
    <circle cx="65" cy="40" r="6" fill="#667eea"/>
    <!-- Eye glow -->
    <circle cx="35" cy="40" r="3" fill="#f093fb"/>
    <circle cx="65" cy="40" r="3" fill="#f093fb"/>
    <!-- Mouth -->
    <rect x="40" y="55" width="20" height="3" fill="#764ba2" rx="1.5"/>
    <!-- Antenna -->
    <line x1="50" y1="20" x2="50" y2="10" stroke="white" stroke-width="3" opacity="0.8"/>
    <circle cx="50" cy="10" r="4" fill="#f093fb"/>
    <!-- Circuit lines -->
    <path d="M10,50 Q20,40 30,50" stroke="white" stroke-width="2" opacity="0.6" fill="none"/>
    <path d="M70,50 Q80,40 90,50" stroke="white" stroke-width="2" opacity="0.6" fill="none"/>
  </g>
  
  <!-- Text -->
  <text x="200" y="280" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">SÄ°MAY.TECH</text>
</svg>
